<p-table [value]="employees">
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Job</th>
      <th>Departement</th>
      <th>Company</th>
      <th>Experience</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-employee>
    <tr>
      <td>{{employee.id}}</td>
      <td>{{employee.name}}</td>
      <td>{{employee.jobTitle}}</td>
      <td>{{employee.department}}</td>
      <td>{{employee.companyName}}</td>
      <td>{{employee.experienceInJob}}</td>
    </tr>
  </ng-template>
</p-table>
